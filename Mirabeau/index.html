<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Mirabeau Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="style.css" as="style">

    <link rel="stylesheet" href="https://anti-matt-er.github.io/Portfolio/css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <div id="book" class="front">
                <div id="front" class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div class="page" data-density="hard"></div>
                <div id="back" class="page" data-density="hard"></div>
            </div>
        </div>
    </div>
    <script src="page-flip.browser.js"></script>
    <script src="https://anti-matt-er.github.io/Portfolio/js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="https://anti-matt-er.github.io/Portfolio/js/plugins.js"></script>
    <script type="text/javascript">
        const book = document.getElementById('book');
        const pages = document.querySelectorAll('.page');

        const pageFlip = new St.PageFlip(
            book,
            {
                width: 1,
                height: 1,
                size: "stretch",
                showCover: true,
                showPageCorners: false,
                flippingTime: 500,
            }
        );
        pageFlip.loadFromHTML(pages);

        const front = 0;
        const back = pageFlip.getPageCount() - 1;

        pageFlip.on('flip', (e) => {
            let page = e.data;
            book.classList.remove('front');
            book.classList.remove('back');
            switch (page) {
                case front:
                    book.classList.add('front');
                    break;
                case back:
                    book.classList.add('back');
                    break;
            }
        });
    </script>
</body>

</html>
